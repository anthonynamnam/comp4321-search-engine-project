<!DOCTYPE html>
<html> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="./assets/css/home.css"> 
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">.txtr</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
        </div>
    </nav>
    <header id="backgroundCont" class="text-center text-white d-flex masthead" style="background-image: url('./assets/img/bg0.jpg');height: 100vh; -webkit-transition: background-image 0.2s linear; transition: background-image 0.2s linear;"> 
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1><strong style="color:#F05040">.T<span style="color:white">e</span>XTR<span style="color:white">etrieval</span></strong></h1>
                    <hr>
                </div>
            </div>
            <div class="col-lg-8 mx-auto">
                <div class="row">
                    <div class="col">
                        <p class="text-faded mb-5">Search for anything you want!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form method="post" action="./jsp/resultpage.jsp"><div class="input-group">
                            <div class="input-group-prepend"></div><input class="form-control searchInputBox" type="text" placeholder="Enter search" name="txtname">
                            <div class="input-group-append"><button class="btn btn-primary searchBtn" type="submit" style="border-radius: 0;"><i class="fa fa-search"></i></button></div></form>
                            </div>
                            <i type="button" class="collapsible"></i>
                            <div class="content">   
                            <style>
                            .content {
                              padding: 0 18px;
                              max-height: 0;
                              overflow: hidden;
                              transition: max-height 0.2s ease-out;
                            }

                            .collapsible:after {
                              content: '\02193';
                              font-size: 13px;
                              color: #F05040;
                              float: right;
                              margin-left: 5px;
                            }

                            .active:after {
                              content: '\02191';
                            }
                            </style>

                            <script>
                            var coll = document.getElementsByClassName("collapsible");
                            var i;

                            for (i = 0; i < coll.length; i++) {
                              coll[i].addEventListener("click", function() {
                                this.classList.toggle("active");
                                var content = this.nextElementSibling;
                                if (content.style.maxHeight){
                                  content.style.maxHeight = null;
                                } else {
                                  content.style.maxHeight = content.scrollHeight + "px";
                                }
                              });
                            }
                            </script>
                            <p>Description:</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        var img = ['./assets/img/bg0.jpg', './assets/img/bg1.jpg', './assets/img/bg2.jpg'];
        var counter = 0;
        function setBackground() {
            window.setTimeout("setBackground()", 5000);
            document.getElementById("backgroundCont").style.backgroundImage = `url(${img[counter]})`;
            console.log(`'url(${img[counter]})'`);
            counter = (counter + 1) % img.length;
        }
    </script> 
</body>

</html>
